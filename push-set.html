<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <script  src="./vue.js"></script>
    <title>Exercícios em vue.Js</title>

</head>
<body>

     <div id="app">
                <div id="comentario">
                    <ul>
                        <li @click="modificarComentarios(comentario.id-1)" v-for="comentario in comentarios" v-text="comentario.id+ ' '+ comentario.comentario"></li>
                    </ul>
                   <button @click="adicionarElemento()">Novo comentário</button>
                   <button @click="limparComentarios()">Apagar todos comentários</button>
                   <button @click="modificarComentarios()">Atualizar o comentário</button>

                </div>

        <div>
        <ul>
         <li v-for="( curso, chave) in cursos" v-text="chave + ' ' + curso"></li>
        </ul>
            <hr>
        </div>
        
    <table  style="padding:5px; border:5px;">
                <thead>
              <th>ID</th>
              <th>Nome</th>
              <th>Descrição</th>
          </thead>
             
        <tbody>
                <tr v-for="(curso, chave) in cursos2">
                    <td v-text="chave"></td>
                    <td v-text="curso.titulo"></td>
                    <td v-text="curso.descricao"></td>
                </tr>
        </tbody>          
    </table>

    <div>
        <hr>    
        <ul>
        <li v-for="p in publicacoes" :key="p.id">
                    
                <div id="publicacao">
                        {{p.publicacao}}
                    <hr>
                    <input type="text" >
                
                </div>
        </li>
        </ul>
        <button @click="misturarArray()">Misturar publicações</button>
   </div>
</div>

<script>
    const vm =new Vue({
        el: '#app',
        data:{

            cursos:['Laravel', 'Web Completo' , 'Banco de Dados', 'Solide', 'Angular'],

            cursos2:{
                    1000: {
                            titulo:'Laraevel',
                            descricao: 'Domine o framework php mais rápido'
                    },

                    1001: {
                            titulo:'Web Completo',
                            descricao: 'Domine todas as tecnicas para desenvolvimento web',
                    },
                    1002: {
                            titulo:'Banco de dados',
                           descricao: 'Domine as técnicas de banco de dados',
                    },
                    1003: {
                            titulo:'Solide',
                            descricao: 'Domíne todas as opções avançadas de Solide',
                    },
                    
                },
                    publicacoes:
                        [
                            {id:1, publicacao : 'Publicações 1'},
                            {id:2, publicacao : 'Publicações 2'},
                            {id:3, publicacao : 'Publicações 3'},

                        ],

                comentarios:[
                    {id: 1 , comentario: "Comentário 1"},
                    {id: 2 , comentario: "Comentário 2"},
                    {id: 3 , comentario: "Comentário 3"},
                ]

            },
            methods: {
                misturarArray() {
                    let misturado = []
                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]

                    this.publicacoes = misturado

                },

                adicionarElemento(){
          
                this.comentarios.push({id:4 , comentario: "comentário 4"})
                },
                limparComentarios(){
                    this.comentarios.pop();
                },
                modificarComentarios(id){
                    //this.comentarios[1] = {id: 2 , comentario: 'Comentário 2 atualizado'}
                    this.$set(this.comentarios,id, {id, comentario: 'Comentário 2 atualizado'})

                }

            }
        
        })
     
     </script>
</body>
</html>
