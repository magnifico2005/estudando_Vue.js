<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
    <script src="./vue.js"></script>
    <title>Exerc√≠cios, $mount</title>
  </head>
  <body>
    <div id="app">{{texto1}} {{texto2}}</div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          texto1: "Template",
          texto2: "Formas alternativas pra carregar o template",
        },
        methods: {},
      });
      vm.$mount("#app");
    </script>
  </body>
</html>
