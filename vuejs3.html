<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
    <script src="./vue.js"></script>
    <title>Exerc√≠cios, $mount</title>
  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>
      <h1>{{descricao}}</h1>
    </div>
    <script>
      const BoasVindasVueApp = {
        data() {
          return {
            titulo: "Boasa vindas",
            descricao: "Chegou hora de trabalhar com VueJs 3",
          };
        },
      };

      Vue.createApp(BoasVindasVueApp).mount("#app");
    </script>
  </body>
</html>
